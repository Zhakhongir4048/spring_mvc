<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Show emp details</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<h2>Dear Employee, you are WELCOME!!!</h2>
<br>
<br>
<br>

<!--Без Model-->
<!--<h2>-->
<!--    <div th:text="'Your name: ' + ${param.employeeName}"></div>-->
<!--</h2>-->

<!--C Model-->
<!--<h2>-->
<!--    <div th:text="'Your name: ' + ${nameAttribute} + ${description}"></div>-->
<!--</h2>-->

<tr th:each="emp : ${employee}">
    Name -
    <td th:text="${employee.name}"></td>
    <br>
    <br>
    Surname -
    <td th:text="${employee.surname}"></td>
    <br>
    <br>
    Salary -
    <td th:text="${employee.salary}"></td>
    <br>
    <br>
    Department -
    <td th:text="${employee.department}"></td>
    <br>
    <br>
    Your car -
    <td th:text="${employee.carBrand}"></td>
    <br>
    <br>
    Language(s):
    <li th:each="languages : ${employee.languages}">
        <td th:text="${languages}"></td>
    </li>
    <br>
    <br>
    Phone number:
    <td th:text="${employee.phoneNumber}"></td>
    Email:
    <td th:text="${employee.email}"></td>

</tr>

</body>
